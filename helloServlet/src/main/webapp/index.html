<!--实现点击图片后更换一次验证码-->
<script>
    //第二种方法
    // function res(){
    //     img = document.getElementById("img");
    //     img.src = "code?" + new Date().getTime();
    // }

    window.onload = function (){
        // 获取图片
        img = document.getElementById("img");
        img.onclick = function (){
            img.src = "code?" + Math.random()%100 +1;//数据源增加一个随机数防止服务器不更新
        }

        //获取a标签,点击a标签之后换一张图片
        changeImg = document.getElementById("changeImg");
        changeImg.onclick = function (){
            img.src = "code?" + new Date().getTime();//数据源增加一个时间，防止服务器不更新
        }
    }
</script>
